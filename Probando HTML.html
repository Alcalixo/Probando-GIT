<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alcalixo">
    <meta name="description" content="Mi primera p&aacute;gina web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Ejemplo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Probando CSS.css">
    <link rel="stylesheet" href="fonts.css">

</head>
<body>
    <!-- Menú social -->
    <div class="conteiner-fuild" id="menu-social">
        <div class="row justify-content-end">
            <div class="col-4 social text-center">
                <ul class="list-inline"> 
                 <li class="list-inline-item"> <a href="#" class="icon-instagram"></a> </li>
                 <li class="list-inline-item"> <a href="#" class="icon-twitter"></a> </li>
                 <li class="list-inline-item"> <a href="#" class="icon-github"></a> </li>
                 <li class="list-inline-item"> <a href="#" class="icon-linkedin"></a> </li>
                </ul>
            </div>
            <!--Login Pad-->
            <div class="col-1">
                <button type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#dialogo1">Login</button>
                
                <div class="modal fade" id="dialogo1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                      <div class="modal-content">
                  
                        <!-- head -->
                        <div class="modal-header">
                          <h4 class="modal-title">Credenciales</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                  
                        <!-- body -->
                        <div class="modal-body">
                            <div class="container-fluid">   
                              <form>
                                <div class="mb-3 row">
                                  <label for="usuario" class="col-sm-3 col-form-label">User:</label>
                                  <div class="col-sm-9">
                                    <input type="text" class="form-control" id="usuario">
                                  </div>
                                </div>
                                <div class="mb-3 row">
                                  <label for="clave" class="col-sm-3 col-form-label">Password:</label>
                                  <div class="col-sm-9">
                                    <input type="password" class="form-control" id="clave">
                                  </div>
                                </div>
                                <div class="mb-3 row">
                                  <div class="offset-sm-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">Ingresar</button> 
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Volver Atrás</button>
                                  </div>
                                </div>  
                              </form>
                            </div>            
                        </div>
                  
                        <!-- foot -->
                        <div class="modal-footer">
                          <p>Entrada al sitio</p>
                        </div>
                  
                      </div>
                    </div>
                  </div> 
            </div>
        </div>
    </div>
    <div class="conteiner-fluid">
        <img id="imagen1">
    </div>
    <!-- Portada -->
    <div class="container-fluid">
        <div class="card">
           <img id="foto" class="rounded-circle">             
            <br>
            <br>
            
            <div class="row">
                <div class="col-3 offset-2">
                    <button type="button" class="btn icon-pencil"></button>
                </div>
            </div>
            <br>
            <div class="container">

                <form>
                  <div class="mb-3 row">
                    <label for="usuario" class="col-sm-3 col-form-label">Nombre y Apellido:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control-sm" id="nombre">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="clave" class="col-sm-3 col-form-label">Ocupación Principal</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control-sm" id="ocupación">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="offset-sm-3 col-sm-9">
                      <button type="submit" class="btn btn-primary">Actualizar</button> 
                    </div>
                  </div>  
                </form>
            
              </div>
        </div>
    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Probando JavaScrip.js"></script>
</body>
</html>
